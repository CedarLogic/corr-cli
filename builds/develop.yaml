- name: start mongodb
  service: name=mongodb state=started
  become: true

- name: wait for mongodb to become available
  wait_for:
    port: 27017

- name: kill running servers
  shell: killall {{ python }} jekyll
  ignore_errors: yes

- name: wait for 5 seconds
  wait_for:
    timeout: 5

- name: run api flask server
  shell: bash -c "cd {{ corr_path }}/corr-api; {{ python }} run.py > {{ corr_path }}/api.log 2>&1"
  async: 3600
  poll: 0
  register: api_server_result

- name: run cloud flask server
  shell: bash -c "cd {{ corr_path }}/corr-cloud; {{ python }} run.py > {{ corr_path }}/cloud.log 2>&1"
  async: 3600
  poll: 0
  register: cloud_server_result

- name: run jekyll server
  shell: bash -c "cd {{ corr_path }}/corr-view/frontend; /usr/bin/jekyll serve --port 5000 --host 0.0.0.0 > {{ corr_path }}/view.log 2>&1"
  async: 3600
  poll: 0
  register: view_server_result

- pause: prompt="Press enter to exit and kill running servers."

- name: kill running servers
  shell: killall {{ python }} jekyll
  ignore_errors: yes

- name: wait for 5 seconds
  wait_for:
    timeout: 5
