- name: start mongodb
  service: name=mongodb state=started
  become: true

- name: wait for mongodb to become available
  wait_for:
    port: 27017

- name: copy templates
  template: src={{ corr_path }}/builds/{{ item }}.service.j2 dest=/lib/systemd/system/{{ item }}.service
  become: true
  with_items:
    - jekyll_develop
    - corrapi_develop
    - corrcloud_develop

- name: update systemd
  command: systemctl daemon-reload
  become: true

- name: run servers
  service: name={{ item }} state=started
  become: true
  with_items:
    - jekyll_develop
    - corrapi_develop
    - corrcloud_develop

- pause: prompt="Press enter to exit and kill running servers."

- name: kill servers
  service: name={{ item }} state=stopped
  become: true
  with_items:
    - jekyll_develop
    - corrapi_develop
    - corrcloud_develop
