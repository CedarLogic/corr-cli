- name: playbook to install CoRR
  hosts: localhost
  connection: local
  vars:
    local_path: "{{ lookup('env', 'HOME') }}"
    anaconda_path: "{{ local_path }}/anaconda"
    default_corr_path: "{{ local_path }}/corr"
    corr_env: corr
    corr_version: master
    corr_repo: usnistgov/corr
    remote_user: "{{ lookup('env', 'USER') }}"
    conda: "{{ anaconda_path }}/bin/conda"
    env_path: "{{ anaconda_path }}/envs/{{ corr_env }}/bin"
    python: "{{ anaconda_path }}/envs/{{ corr_env }}/bin/python"
    access_log: "/var/log/corr-access.log"
    error_log: "/var/log/corr-error.log"
    gunicorn_config: "{{ local_path }}/.config/corr_config.py"
    socket_file: /tmp/app.sock
    app_service_name: corr
  tasks:
    - name: define variable so tasks only run when tags specified
      shell: /bin/true
      register: normal_task_list

    - include: clone.yaml
      when: normal_task_list is not defined
      tags: [install_api, install_cloud, install_db, install_develop, serve_develop, serve_api, serve_cloud]

    - include: mongo.yaml
      when: normal_task_list is not defined
      tags: [install_db, install_develop]

    - include: conda.yaml
      when: normal_task_list is not defined
      tags: [install_api, install_cloud, install_db, install_develop]

    - include: corrdb.yaml
      when: normal_task_list is not defined
      tags: [install_api, install_cloud, install_db, install_develop]

    - include: view.yaml
      when: normal_task_list is not defined
      tags: [install_develop]

    - include: serve_develop.yaml
      when: normal_task_list is not defined
      tags: [serve_develop]

    - set_fact:
        app_path: "{{ corr_path }}/corr-api"
        test_path: http://0.0.0.0/api/v0.1/public/users
        mapped_port: 80
      when: normal_task_list is not defined
      tags: [serve_api]

    - set_fact:
        app_path: "{{ corr_path }}/corr-cloud"
        test_path: http://0.0.0.0:5200/cloud/v1/public/user/home
        mapped_port: 5200
      when: normal_task_list is not defined
      tags: [serve_cloud]

    - include: serve_app.yaml
      when: normal_task_list is not defined
      tags: [serve_api, serve_cloud]
